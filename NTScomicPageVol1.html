<style>
* {

}

body {
  font-family: "Lucida Sans", sans-serif;
  background: url("Assets/NTS_BACKGROUND.png") no-repeat fixed center / cover;
}

/* GRID */
#grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 40px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

/* BANNER */
.NTS-banner {
  grid-column: 1 / span 3;
  text-align: center;
}

.NTS-banner img {
  max-width: 900px;
  width: 100%;
}

/* COMIC PAGES */
.page {
  grid-column: 1 / span 3;
  text-align: center;
}

.page img {
  max-width: 900px;
  width: 100%;
  height: auto;
  display: block;
  margin: auto;
}

/* NAV BUTTONS */
.nav {
  zoom: 25%;
  margin: auto;
}

.BB { grid-column: 1; }
.HB { grid-column: 2; }
.NB { grid-column: 3; }

/* GISCUS */
.giscus {
  grid-column: 1 / span 3;
  margin-top: 60px;
}

/* MOBILE */
@media (max-width: 900px) {
  #grid {
    grid-template-columns: 1fr;
  }

  .NTS-banner,
  .page,
  .giscus {
    grid-column: 1;
  }

  .BB, .HB, .NB {
    grid-column: 1;
    justify-self: center;
  }
}
</style>
