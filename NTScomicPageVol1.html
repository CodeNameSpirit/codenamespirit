<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Lucida Sans", sans-serif;
  background-image: url("Assets/NTS_BACKGROUND .png");
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
}

/* GRID LAYOUT */
#grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr; /* 3 columns */
  width: 100%;
  max-width: 1200px;
  margin: auto;
  gap: 20px;
  padding: 20px;
}

/* BANNER — centered across all columns */
.NTS-banner {
  grid-column: 1 / span 3;
  text-align: center;
}
.NTS-banner img {
  width: 80%;
  max-width: 900px;
}

/* HOME BUTTON — centered in middle column */
.HB {
  grid-column: 2;
  text-align: center;
}
.HB img {
  width: 150px;
}

/* NEXT BUTTON — sits to the RIGHT of the Home button */
.NB {
  grid-column: 3;
  text-align: center;
}
.NB img {
  width: 150px;
}

/* EACH PAGE IMAGE — centered and same width */
.page img {
  width: 90%;
  max-width: 900px;
  display: block;
  margin: auto;
}

/* MOBILE FIXES */
@media (max-width: 900px) {
  #grid {
    grid-template-columns: 1fr; /* everything stacks */
  }

  .NTS-banner { grid-column: 1; }
  .HB { grid-column: 1; }
  .NB { grid-column: 1; }

  .HB img, .NB img {
    width: 120px;
  }
}
</style>
</head>



<body>

<div id="grid">

  <!-- BANNER -->
  <div class="NTS-banner">
    <img src="Assets/Successful-failures_Banner.png">
  </div>
